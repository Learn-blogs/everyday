---
　　layout: default
　　title: 余飞的文章列表
---
<div class="container">
    <section id="main_content">
        <h2>{{ page.title }}</h2>
        　　<p>最新文章</p>
        　　
        <ul>
            　　　　{% for post in site.posts %}
            　　　　　　
            <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
            　　　　{% endfor %}
        </ul>
    </section>
</div>
